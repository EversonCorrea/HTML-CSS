<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframe.</title>
</head>
<body>
    <h1>Testando o uso de um iframe.</h1>
    <p>Acessando site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="600px"> 
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar.</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com" target="_blank">Google</a>
        </iframe> é muito legal. Pena que não funciona no iframe.</p>

        <p>O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">Guanabara</a></iframe> também é legal.</p>
</body>
</html>
